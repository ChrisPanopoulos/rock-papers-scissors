<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>

    <div class="instr">
        <p>Press one of the three buttons to begin the game. Each game
            has 5 rounds and first to 5 wins!
        </p>

        <h2 class="gl">Good Luck!</h2>
    </div>

    
    <div class="bcontainer">

        <button class="rock">Rock</button>
        <button class="papers">Papers</button>
        <button class="scissors">Scissors</button>

    </div>
    
    <div class="display">
        <h3 class="msg1">Player's Choice:</h3>
        <h3 class="msg2">Computer's Choice:</h3>
        <div class="results">
            <h2 class="result1">Player Score: 0</h2>
            <h2 class="result2">Computer Score: 0</h2>
        </div>

        <div class="footer">Created by Christos Panopoulos</div>

    </div>

    

    
    
</body>
</html>
